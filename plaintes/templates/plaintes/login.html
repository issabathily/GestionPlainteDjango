{% extends 'plaintes/base.html' %}
{% block content %}
<div class="container mt-8 max-w-lg mx-auto">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-center">Connexion</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-4">
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        {{ field.label }}
                    </label>
                    <div class="relative">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|join:", " }}</p>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary w-full py-3 text-lg font-medium rounded-md hover:bg-blue-700 transition duration-200">
                Se connecter
            </button>
        </form>
        <p class="mt-4 text-center text-gray-600 text-sm">
            Pas encore de compte ? <a href="#" class="text-blue-600 hover:underline">Inscrivez-vous</a>
        </p>
    </div>



<style> /* Styles existants */
body {
    background-color: #f0f2f5;
    font-family: 'Helvetica', sans-serif;
}

.navbar {
    border-bottom: 1px solid #ddd;
}

/* Nouveaux styles pour le formulaire */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    background-color: #fafafa;
    transition: border-color 0.2s ease-in-out;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #1877f2;
    box-shadow: 0 0 0 2px rgba(24, 119, 242, 0.2);
}

.btn-primary {
    background-color: #1877f2;
    border-color: #1877f2;
}

.btn-primary:hover {
    background-color: #165dc0;
    border-color: #165dc0;
}

.shadow-lg {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}</style>
</div>
{% endblock %}
