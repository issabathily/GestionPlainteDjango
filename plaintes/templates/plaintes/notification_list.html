{% extends 'plaintes/pricipal.html' %}
{% block content %}
<div class="container mt-5 max-w-md mx-auto">
    <h2 class="text-2xl font-semibold">Notifications</h2>
    <ul class="list-group">
        {% for notification in notifications %}
        <li class="list-group-item {% if not notification.is_read %}list-group-item-warning{% endif %}">
            {{ notification.message }} - <small>{{ notification.created_at }}</small>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
